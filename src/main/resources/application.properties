# Workaround for Spring Boot 2.4.1 and up, see attached link https://stackoverflow.com/posts/65339874/revisions
spring.datasource.url=jdbc:h2:mem:library;DB_CLOSE_DELAY=-1;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=pass

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
